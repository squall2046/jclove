<div class="modal fade" id="modal" data-backdrop="true" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">
                    <i class="material-icons">looks_one</i>
                    <!-- {{modalMessage.title | titlecase}} -->
                </div>
                <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="close"
                    (click)="modalOff()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="math card-container" *ngIf="modalMessage.showMathOption">
                    <div class="card pointer units" (click)="goPlusUnits()">
                        <div class="text">0~9</div>
                    </div>
                    <div class="card pointer tens" (click)="goPlusTens()">
                        <div class="text">10~99</div>
                    </div>
                    <div class="card pointer quiz" (click)="goPlusQuiz()">
                        <div class="text">Quiz</div>
                    </div>
                </div>
            </div>

            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-hidden="true"
                    (click)="modalCancel()">
                    {{modalMessage.btnCancel}}
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="modalSubmit()">
                    {{modalMessage.btnConfirm}}
                </button>
            </div> -->
        </div>
    </div>
</div>
