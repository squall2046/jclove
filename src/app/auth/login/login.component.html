<div class="login">
    <form [formGroup]="loginForm" class="login-form">
        <div class="login-form-title">Login</div>
        <table>
            <tr>
                <td>
                    <label for="">Username: </label>
                </td>
                <td>
                    <input type="text" class="input ml-3 pl-1" formControlName="username" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password: </label>
                </td>
                <td>
                    <input type="password" class="input ml-3 pl-1" formControlName="password" required>
                </td>
            </tr>
        </table>

        <div class="alert-msg" [ngClass]="{'alert-border': !validName || !validPassword}">
            <!-- <span *ngIf="!validName" class="alert-msg">
                <span class="material-icons error-icon">error</span>
                username was not found.</span> -->
            <span *ngIf="!validPassword" class="alert-msg">
                <span class="material-icons error-icon">error_outline</span>
                username and password were not matched.</span>
        </div>
        <hr>

        <div class="buttons m-2">
            <button type="button" class="btn btn-secondary cancel-btn mr-2" (click)="loginCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary submit-btn" (click)="loginSubmit()">Submit</button>
        </div>

        <div class="forgot-password form-msg">
            <a class="reset-password">Forgot Password?</a>
        </div>

        <div class="go-to-register form-msg">
            <span> "Don't have an account?"</span>
            <a [routerLink]="path" class="new-account">Register here</a>
        </div>
    </form>
</div>
