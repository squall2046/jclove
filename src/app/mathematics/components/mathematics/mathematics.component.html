<div class="math-home">
  <!-- =============== math Card ================= -->
  <div class="math-card-container">
    <div class="math-card" *ngFor="let opn of math.operation">
      <div *ngIf="opn.name" class="operation pointer" data-toggle="modal" data-target="#modal"
        (click)="modalOn(opn.name)"> {{ opn.symbol }}
      </div>
    </div>
  </div>
  <!-- =========================================== -->
</div>
